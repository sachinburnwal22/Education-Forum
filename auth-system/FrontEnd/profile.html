<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-xl w-full">
      <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">
        ðŸ‘¤ Your Profile
      </h1>

      <form id="profileForm" class="space-y-5">
        <!-- Full Name -->
        <div>
          <label
            for="userName"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Full Name</label
          >
          <input
            id="userName"
            type="text"
            class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-800"
            readonly
          />
        </div>

        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            id="email"
            type="email"
            class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-800"
            readonly
          />
        </div>

        <!-- School Name -->
        <div>
          <label
            for="school"
            class="block text-sm font-medium text-gray-700 mb-1"
            >School Name</label
          >
          <input
            id="school"
            type="text"
            placeholder="Enter your school name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Current Education -->
        <div>
          <label
            for="education"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Current Education</label
          >
          <input
            id="education"
            type="text"
            placeholder="e.g. B.Tech CSE"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Address -->
        <div>
          <label
            for="address"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Address</label
          >
          <textarea
            id="address"
            rows="3"
            placeholder="Your address"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <!-- Save Button -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            Save Changes
          </button>
        </div>
      </form>

      <!-- Logout Button -->
      <div class="mt-6 text-center">
        <button onclick="logout()" class="text-red-600 hover:underline">
          Logout
        </button>
      </div>
    </div>

    <script>
      // Load user data on page load
      window.onload = () => {
        const name = sessionStorage.getItem("userName");
        const email = sessionStorage.getItem("userEmail");

        if (name) document.getElementById("userName").value = name;
        if (email) document.getElementById("email").value = email;

        document.getElementById("school").value =
          sessionStorage.getItem("schoolName") || "";
        document.getElementById("education").value =
          sessionStorage.getItem("education") || "";
        document.getElementById("address").value =
          sessionStorage.getItem("address") || "";
      };

      // Save updated profile data
      document.getElementById("profileForm").addEventListener("submit", (e) => {
        e.preventDefault();

        sessionStorage.setItem(
          "schoolName",
          document.getElementById("school").value
        );
        sessionStorage.setItem(
          "education",
          document.getElementById("education").value
        );
        sessionStorage.setItem(
          "address",
          document.getElementById("address").value
        );

        alert("âœ… Profile updated successfully!");
      });

      function logout() {
        sessionStorage.clear();
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
